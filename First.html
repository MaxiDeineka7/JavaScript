<html>
<script type="text/javascript">
var a = prompt("First Number");
var b = prompt("Second Number");

function chooseBigger(firstNum,secondNum){
if(firstNum > secondNum)
    {
        return firstNum;    
    }
else if (secondNum > firstNum)
    {
        return secondNum;
    }
else
    {
        return 'equal';
    }
}
  alert(chooseBigger(a,b));
    </script>
