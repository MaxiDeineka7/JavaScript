<html>
        <script type="text/javascript">

var Array = [12, 33, 65, 21, 5, 45, 89, 38, 87, 56];

function findMax(Array){
    var max = Array[0];
    for(var i = 0; i < Array.length; i++)
         {
            if(Array[i] > max)
            {
                max = Array[i];
            }
         }
   return max;
}

function findMin(Array){
    var min = Array[0];
    for( var i = 0;i < Array.length;i++){
            if(Array[i] < min)
           {
           min = Array[i];
          }
  }
   return min;
}
alert(findMax(Array));
alert(findMin(Array));
        </script>
</html>
